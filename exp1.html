<html>
<head>
<script src="jQueryVersions/jquery-1.0.js"></script>
</head>
<body>
<h1>Add a function to an object using jQuery.extend()</h1>
</body>
<script type="text/javascript">
    var obj = {a:[1, 2, 3]};
    function f() {
        // do something with this
    }
    jQuery.extend(obj, {f: f});


</script>
</html>
