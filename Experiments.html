<html>
<head>
<script src="jQueryVersions/jquery-1.0.js"></script>
</head>
<body>
<ul>
    <li><a href="exp1.html">Add a function to an object using jQuery.extend()</a></li>
    <li><a href="exp2.html">Use jQuery.each to modify the elements of an array</a></li>
</ul>
</body>
<script type="text/javascript">
    var a = ["up", "down", "left", "right"];
    var b = {};

    function myconcat(suffix) {
        b[this] = this + suffix;   // note that b is in the closure of myconcat
    }

    jQuery.each(a, myconcat, ["!"]);
</script>
</html>
